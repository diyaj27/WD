<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>

    <h1 style="color: blue; text-align: center;">Welcome to Inline CSS!</h1>

    <p style="font-size: 18px; color: green;">This is a paragraph styled using inline CSS. Inline CSS is written directly in the HTML elements using the <code>style</code> attribute.</p>

    <button style="background-color: yellow; color: black; padding: 10px 20px; border: none; border-radius: 5px;">
        Click Me
    </button>

</body>
</html>
