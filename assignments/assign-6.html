<body>

    <h1>Using the Link Tag in HTML</h1>

    <p>This is an example of a link to an external website:</p>
    <a href="https://www.google.com" target="_blank">Visit Google</a>

    <p>This is an example of an email link:</p>
    <a href="mailto:example@email.com">Send Email</a>

    <p>This is an example of a phone link:</p>
    <a href="tel:+1234567890">Call Us</a>

</body>
