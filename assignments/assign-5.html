<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment-5 - Image Insertion</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8f6f3;
            color: #2c3e50;
            margin: 40px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #1abc9c;
            margin-bottom: 10px;
        }

        h2 {
            color: #34495e;
            font-size: 1.4em;
            margin: 20px 0 10px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background-color: #fff;
            padding: 10px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        img {
            border-radius: 8px;
            height: 200px;
            width: 250px;
            object-fit: cover;
        }

        .caption {
            margin-top: 8px;
            font-weight: bold;
            color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Image Insertion</h1>
    <h2>Here is an example of images inserted using HTML tags</h2>

    <div class="image-gallery">
        <div class="image-card">
            <img src="https://thumbs.dreamstime.com/b/generated-image-country-road-mountains-summer-foggy-morning-nature-background-landscape-green-trees-grass-hill-330706557.jpg" alt="Mountain Road">
            <div class="caption">Mountain Road</div>
        </div>

        <div class="image-card">
            <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk=" alt="Blue Ridge Mountains">
            <div class="caption">Blue Ridge Mountains</div>
        </div>

        <div class="image-card">
            <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" alt="Forest Lake">
            <div class="caption">Forest Lake</div>
        </div>

        <div class="image-card">
            <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470" alt="Desert Dunes">
            <div class="caption">Desert Dunes</div>
        </div>
    </div>
</body>
</html>
